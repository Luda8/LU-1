<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style/style.css" rel="stylesheet">
</head>
<body>
  <article class="container-homes">
    <h2 class="title">Homes guests loves</h2>
    <div class="accommodation-options">
      <div class="type-of-accommodation">
        <div class="icon-wrapper">
          <img src="style/img/Hotel Leopold.svg" alt="Hotel Leopold">
        </div>
        <span class="place-of-residence">Hotel Leopold</span>
        <span class="city-and-country">Saint Petersburg, Russia</span>
      </div>
      <div class="type-of-accommodation">
        <div class="icon-wrapper">
          <img src="style/img/Apartment Sunshine.svg" alt="Apartment Sunshine">
        </div>
        <span class="place-of-residence">Apartment Sunshine</span>
        <span class="city-and-country">Santa  Cruz de Tenerife,<br> Spain</span>
      </div>
      <div class="type-of-accommodation">
        <div class="icon-wrapper">
          <img src="style/img/Villa Kunerad.svg" alt="Villa Kunerad">
        </div>
        <span class="place-of-residence">Villa Kunerad</span>
        <span class="city-and-country">Vysokie Tatry, Slowakia</span>
      </div>
      <div class="type-of-accommodation">
        <div class="icon-wrapper">
          <img src="style/img/Hostel Friendship.svg" alt="Hostel Friendship">
        </div>
        <span class="place-of-residence">Hostel Friendship</span>
        <span class="city-and-country">Berlin, Germany</span>
      </div>
    </div>
  </article>
  <article class="container-destinations">
    <h2 class="title">The best destinations</h2>
    <div class="tabs">
       <input type="text" class="region" value="Regions">
       <input type="text" class="cities" value="Cities">
       <input type="text" class="places-of-interest" value="Places of interest">
    </div>
    <div class="regions">
      <div class="country">
        <div class="icon-maldives">
         <input type="button" class="book-now" value="Book now">
        </div>
        <span class="country-name">Maldives</span>
      </div>
      <div class="country">
        <div class="icon-country">
         <img src="/lesson-9-10/style/img/Spain.svg" alt="Spain">
        </div>
        <span class="country-name">Spain</span>
      </div>
      <div class="country">
        <div class="icon-country">
          <img src="/lesson-9-10/style/img/Norway.svg" alt="Norway">
        </div>
        <span class="country-name">Norway</span>
      </div>
      <div class="country">
        <div class="icon-country">
          <img src="/lesson-9-10/style/img/Island.svg" alt="Island">
        </div>
        <span class="country-name">Island</span>
      </div>
    </div>
    <div class="arrow">
      <img src="/lesson-9-10/style/img/Polygon 2.svg" alt="arrow">
    </div>
  </article>
  <section class="sing-up">
    <header>
      <div class="icon-close">
        <img src="/lesson-9-10/style/img/close 1.svg" alt="close">
      </div>
    </header>
    <div class="user">
      <img src="/lesson-9-10/style/img/user.svg" alt="user">
    </div>
    <p>Sign up and get 20% off your first booking</p>
    <button>Sing-up</button>
  </section>
</body>
</html>
